language: node_js
addons:
  chrome: stable
node_js:
  - "node"
services:
  - mysql
before_script:
  - cd $TRAVIS_BUILD_DIR/test
  - ./setup-tests.sh
  - cd $TRAVIS_BUILD_DIR/backend/test/
  - ./setupTestEnv.sh
  - cd ..
  - cp ./test/config.test.json ./src/config.json
  - cd $TRAVIS_BUILD_DIR/backend
  - npm install
matrix:
  include:
  - name: "Frontend"
    script:  
    - cd $TRAVIS_BUILD_DIR/backend
    - npm start&
    - sleep 10
    - cd $TRAVIS_BUILD_DIR/frontend
    - cp ./test/config.test.json ./config.json
    - npm install
    - npm run dev&
    - sleep 10
    - npm test
  - name: "Backend"
  script:  
    - cd $TRAVIS_BUILD_DIR/backend
    - npm test
